  <script>
    $().ready(function () {
      $('.l-btn').click(function () {
        if ($('#name').val() == "" || $('#password').val() == "") {
          alert("用户名或密码不能为空！");
        } else {
          if ($('#name').val() == "admin" && $('#password').val() == "123456") {
            $(function () {
              var isCookie = false;
              // 增加 COOKIE
              var setCookie = function () {
                var date = new Date();
                date.setDate(date.getDate() + 30);
                document.cookie = "name=" + $('#name').val() + 'kw=/api/redactor01' + ";expires=" + date;

              };
              $(location).attr('href', './view/redactor/index.html');
              //获取 cookie
              var getCookie = function () {
                if (document.cookie.substring(5, 10) != 'admin') {
                  return isCookie = true;
                }
                else {
                  var arrCookie = document.cookie.split("kw=");
                  var x = arrCookie[1];
                  console.log(x);
                  setTimeout(function () { $(location).attr('href', './view/redactor/index.html'); }, 100);
                  alert('欢迎回来');
                }
              };
              if (getCookie()) {
                setCookie();
              }
            }
            );
          }
          else {
            alert('用户名或密码输入错误');
          }
        }
      });
    });
